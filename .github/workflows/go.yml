# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Services

on:
  push:
    tags: 'v*'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    

jobs:

  autorelease:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: benjlevesque/short-sha@v2.1
      id: short-sha
      with:
        length: 6
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true
        cache-dependency-path: broker-service/go.sum
    - name: Install dependencies
      run: |
        cd broker-service && go mod vendor

    - name: Set binary name 

      run: |
        BINARY_NAME=brokerApp-${{env.SHA}}
        echo "BINARY_NAME"=$BINARY_NAME >> $GITHUB_ENV
   
    - name: Build
      run: cd broker-service && env GOOS=linux CGO_ENABLED=0 go build -ldflags "-X main.version=${{env.BINARY_VERSION}}" -o {{env.BINARY_NAME}} ./cmd/api -v

    - name: Release Notes
      run: git log $(git describe HEAD~ --tags --abbrev=0)..HEAD --pretty='format:* %h %s%n  * %an <%ae>' --no-merges >> ".github/RELEASE-TEMPLATE.md"

    - name: Release with Notes
      uses: softprops/action-gh-release@v1
      with:
        body_path: ".github/RELEASE-TEMPLATE.md"
        draft: true
        files: ${{env.BINARY_NAME}}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
